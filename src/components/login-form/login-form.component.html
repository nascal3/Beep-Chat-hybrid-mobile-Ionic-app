<ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email" [(ngModel)]="account.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-row class="login-form__buttons">
      <div>
        <button ion-button (click)="navigateToRegisterPage('RegisterPage')" color="secondary">Register</button>
        <button ion-button (click)="login('TabsPage')" color="primary">Login</button>
      </div>
    </ion-row>
  </ion-card>
